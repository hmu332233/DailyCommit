<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>React App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/CommitTableList.css">
  </head>
  <body>

    <!-- header -->
    <header class="page-header">
      <div class="container">
        <h2 class="no-margin-bottom">Daily Commit Checker</h2>
      </div>
    </header>
    <!-- //header -->
    <!-- CommitTableList -->
    <section id="CommitTableList"></section>
    <!-- //CommitTableList -->
    <div class="container">
      <div class="activity-card">
        <div class="bg-white card-bg p-x-15px">
          <h6 class="activity-card__title">Activity</h6>
          <div class="activity-card__contents">
            <div class="activity-card__activity-list">
              <div class="activity-card__activity-item item__push-event">
                <div class="activity-item__info">
                  <div class="activity-item__type font-black">PushEvent</div>
                  <div class="activity-item__date font-gray">12-27 11:06</div>
                </div>
                <div class="activity-item__repo">
                  <h6>repoName</h6>
                  <a class="activity-item__repo-title" href="#">hmu332233/DailyCommitChecker</a>  
                </div>
                <div class="activity-item__commits">
                  <h6 class="activity-item__commits__title">Commits</h6>
                  <ul class="activity-item__commit">
                    <li><a href="#" class="activity-item__commit-message">[Fix] font not applied</a></li>
                    <li><a href="#" class="activity-item__commit-message">Merge branch 'hotfix/0.1.1'</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
    

    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body> 
</html>
